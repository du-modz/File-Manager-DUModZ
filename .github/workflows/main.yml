name: DUModZ-24-7-Bot

on:
  schedule:
    - cron: "0 */4 * * *" # প্রতি ৪ ঘণ্টা পর পর রান হবে
  workflow_dispatch: # ম্যানুয়ালি রান করার জন্য

concurrency:
  group: telegram-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pyTelegramBotAPI requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Telegram Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          # ড্রপ পেন্ডিং আপডেট যাতে বোট চালু হয়েই পুরনো সব মেসেজ রিপ্লাই না দেয়
          python -c "import requests; requests.get('https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/deleteWebhook?drop_pending_updates=True')"
          # বোট রান করা (এরর আসলেও যেন লুপের মাধ্যমে আবার ট্রাই করে)
          python bot.py
